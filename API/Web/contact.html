    <nav class="navbar navbar-expand-lg px-5">
        <div class="container-fluid">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"

    <main>
        <section class="page">
            <form ref="form" @submit.prevent="sendEmail" class="col-sm-5 col-lg-5 my-2 d-flex flex-column align-items-center p-2 contact">
                <h1>Formulario de contacto</h1>
                <div class="contactFields">
                    <label>Nombre:</label><input type="text" id="email" name="user_name" required>
                    <label>Asunto:</label><input type="text" id="subject" name="user_email" required>
                    <label>Comentario:</label><textarea type="text" id="coment" name="message" required></textarea>
                </div>
                <hr>
                <button class="btn btn-primary mb-4" type="submit" value="Send">Enviar</button>
            </form>
        </section>
    </main>
